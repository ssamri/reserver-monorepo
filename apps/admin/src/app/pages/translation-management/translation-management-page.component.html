<section class="translation" aria-labelledby="translation-title">
  <header class="translation__header">
    <div>
      <p class="translation__kicker">Traductions multi-langues</p>
      <h1 id="translation-title">Gérez les clés exposées aux applications</h1>
    </div>
    <div class="translation__actions">
      <button type="button" class="btn btn-outline-secondary">Importer (.json)</button>
      <button type="button" class="btn btn-primary">Exporter</button>
    </div>
  </header>

  <div class="translation__toolbar">
    <label for="translation-search" class="visually-hidden">Rechercher une clé</label>
    <input
      id="translation-search"
      type="search"
      class="form-control form-control-lg"
      placeholder="Rechercher par clé ou contenu"
      (input)="updateFilter($event.target.value)"
    />
  </div>

  <div class="table-responsive shadow-sm rounded-4 bg-white">
    <table class="table align-middle mb-0">
      <thead>
        <tr>
          <th scope="col">Clé</th>
          <th scope="col">Français</th>
          <th scope="col">Anglais</th>
          <th scope="col">Espagnol</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of filteredRows">
          <th scope="row" class="text-nowrap">{{ row.key }}</th>
          <td><textarea class="form-control" rows="2">{{ row.fr }}</textarea></td>
          <td><textarea class="form-control" rows="2">{{ row.en }}</textarea></td>
          <td><textarea class="form-control" rows="2">{{ row.es }}</textarea></td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
